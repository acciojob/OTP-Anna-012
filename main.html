<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .code {
      width: 40px;
      height: 40px;
      margin: 5px;
      text-align: center;
      font-size: 18px;
    }
    .focused {
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <h1>To-Do App</h1>
  <div id="todo-app">
    <input type="text" class="code" id="code-1" maxlength="1">
    <input type="text" class="code" id="code-2" maxlength="1">
    <input type="text" class="code" id="code-3" maxlength="1">
    <input type="text" class="code" id="code-4" maxlength="1">
    <input type="text" class="code" id="code-5" maxlength="1">
  </div>
  <script>
    const codes = document.querySelectorAll('.code');

    codes.forEach((code, idx) => {
      code.addEventListener('focus', () => {
        codes.forEach((c) => c.classList.remove('focused'));
        code.classList.add('focused');
      });

      code.addEventListener('input', (e) => {
        if (e.target.value && idx < codes.length - 1) {
          codes[idx + 1].focus();
        }
      });

      code.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && idx > 0 && !e.target.value) {
          codes[idx - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
